<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#090B1A">
        <meta name="msapplication-TileColor" content="#090B1A">
        <meta name="description" content="Stats preview card made with SASS, challenge from Frontend Mentor">
        <meta name="copyright" content="Alrove 2021 - Copyright &copy;">
        <meta name="author" content="Said Alejandro">
        <title>Stats preview card | Frontend Mentor</title>
        <!-- *** ICONS *** -->
        <link rel="shortcut icon" href="https://said-alrove.github.io/stats-preview-card-sass/assets/png/favicon-32x32.png">
        <link rel="icon" href="https://said-alrove.github.io/stats-preview-card-sass/assets/png/favicon-32x32.png" type="img/png" sizes="32x32">
        <!-- *** RESET *** -->
        <link rel="preload" href="https://said-alrove.github.io/stats-preview-card-sass/styles/normalize.css" as="style">
        <link rel="stylesheet" href="https://said-alrove.github.io/stats-preview-card-sass/styles/normalize.css">
        <!-- *** STYLES *** -->
        <link rel="preload" href="https://said-alrove.github.io/stats-preview-card-sass/styles/app.css" as="style">
        <link rel="stylesheet" href="https://said-alrove.github.io/stats-preview-card-sass/styles/app.css">
        <!-- *** EXTRA *** -->
        <link rel="canonical" href="https://spcs-b0753d.netlify.app/">
    </head>
    <body>
        <div class="wrapper">
            <main class="card-container">
                <div class="image-container">
                </div>
                <div class="main-container">
                    <section class="information-container">
                        <header class="information__header">
                            <h1>
                                Get <span>insights</span> that help your business grow.
                            </h1>
                        </header>
                        <div class="information__paragraph">
                            <p>
                                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                                experience, and overall efficiency.
                            </p>
                        </div>
                    </section>
                    <div class="stats-container">
                        <div class="stats__item">
                            <span class="stats__number">
                                10k+
                            </span>
                            <span class="stats__name">
                                Companies
                            </span>
                        </div> <!-- .STATS__ITEM -->                
                        <div class="stats__item">
                            <span class="stats__number">
                                314
                            </span>
                            <span class="stats__name">
                                Templates
                            </span>
                        </div> <!-- .STATS__ITEM -->                 
                        <div class="stats__item">
                            <span class="stats__number">
                                12M+
                            </span>
                            <span class="stats__name">
                                Queries
                            </span>
                        </div> <!-- .STATS__ITEM --> 
                    </div>
                </div> <!-- .MAIN-CONTAINER -->
            </main>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://twitter.com/said_alrove">@said_alrove</a>.
            </div>
        </div>
    </body>
</html>
